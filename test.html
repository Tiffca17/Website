<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relief Bush Crushing Plant</title>
</head>
<body>
  <h2 style="text-align: center;">RELIEF BUSH CRUSHING PLANT</h2>

  <svg width="800" height="600" style="border: 1px solid #ccc;">
    <!-- Rectangles for components (rotated 90 degrees) -->
    <rect x="20" y="250" width="120" height="100"  fill="#e5e8ef" />
    <!-- dotted rectangle -->
    <!-- <rect x="80" y="280" width="60" height="40" stroke="black" fill="none" stroke-dasharray="5,5" /> -->

    <rect x="140" y="280" width="60" height="40"  fill="#e5e8ef" />
    
    <rect x="210" y="270" width="90" height="60"  fill="#e5e8ef" />

    <rect x="310" y="270" width="60" height="60"  fill="#e5e8ef" />

    <rect x="380" y="220" width="150" height="150"  fill="#e5e8ef" />

    <!-- Inner dashed box -->
    <line x1="410" y1="220" x2="410" y2="100" style="stroke:#e5e8ef;stroke-width:25"></line>

    <line x1="520" y1="230" x2="650" y2="170" style="stroke:#e5e8ef;stroke-width:25"></line>

    <line x1="520" y1="360" x2="620" y2="460" style="stroke:#e5e8ef;stroke-width:25"></line>

    
  </svg>
