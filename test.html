<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .map-container {
      position: relative;
      width: 90%;
      height: 90%;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: linear-gradient(90deg, #e8f7ff 50%, #f7f7f7 50%);
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .plant-marker {
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      display: none;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 12px;
      white-space: nowrap;
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-top: 5px;
    }

    .status .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .running .status-indicator {
      background-color: #0f860f;
    }

    .stopped .status-indicator {
      background-color: #d40f0f;
    }
  </style>
</head>
<body>

<div class="map-container">
  <svg xmlns="http://www.w3.org/2000/svg">
    <!-- Background grid -->
    <rect x="0" y="0" width="100%" height="100%" fill="#f3f3f3" />

    <!-- Plant 1 -->
    <circle class="plant-marker" cx="25%" cy="20%" r="30" fill="#fff" stroke="#0f860f" stroke-width="3" />
    <text x="25%" y="20%" text-anchor="middle" alignment-baseline="middle" font-size="14" fill="#333">Plant 1</text>

    <!-- Plant 2 -->
    <circle class="plant-marker" cx="50%" cy="50%" r="30" fill="#fff" stroke="#d40f0f" stroke-width="3" />
    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="14" fill="#333">Plant 2</text>

    <!-- Plant 3 -->
    <circle class="plant-marker" cx="75%" cy="80%" r="30" fill="#fff" stroke="#d40f0f" stroke-width="3" />
    <text x="75%" y="80%" text-anchor="middle" alignment-baseline="middle" font-size="14" fill="#333">Plant 3</text>

    <!-- Connecting lines -->
    <line x1="25%" y1="20%" x2="50%" y2="50%" stroke="#888" stroke-width="2" />
    <line x1="50%" y1="50%" x2="75%" y2="80%" stroke="#888" stroke-width="2" />
  </svg>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip">
    <strong>Plant Details</strong>
    <div class="status running">
      <div class="status-indicator"></div> Crusher: Running
    </div>
    <div class="status stopped">
      <div class="status-indicator"></div> Screen: Stopped
    </div>
  </div>
</div>

<script>
  // Tooltip Logic
  const tooltip = document.getElementById('tooltip');
  const markers = document.querySelectorAll('.plant-marker');

  markers.forEach(marker => {
    marker.addEventListener('mouseover', (e) => {
      const rect = e.target.getBoundingClientRect();
      tooltip.style.left = `${rect.x + rect.width / 2}px`;
      tooltip.style.top = `${rect.y - 40}px`;
      tooltip.style.display = 'block';

      // Update status dynamically (optional)
      if (e.target === markers[0]) {
        tooltip.innerHTML = `
          <strong>Plant 1</strong>
          <div class="status running">
            <div class="status-indicator"></div> Crusher: Running
          </div>
          <div class="status stopped">
            <div class="status-indicator"></div> Screen: Stopped
          </div>
        `;
      }
    });

    marker.addEventListener('mouseout', () => {
      tooltip.style.display = 'none';
    });
  });
</script>

</body>
</html>
